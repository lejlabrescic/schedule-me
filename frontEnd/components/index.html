<!doctype html>
<html lang="en">

<head>
    <title>IBU Classroom Reservation</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <link rel="icon" type="image/png" sizes="32x32" href="https://www.ibu.edu.ba/favicon-32x32.png">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="../assets/css/classroom.css">
    <link rel="stylesheet" href="../assets/css/style.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <div class="container classroom">

        <div class="row">
            <div class="col-lg-12 col-sm-12 col-md-12 header">
                <div class="dropdown">
                    <img src="./../assets/images/header_img.svg" alt="header image" class="img img-fluid" id="dropdownMenuButton"
                    data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuButton">
                        <button class="btn btn-danger btn-block" onclick="LogOUT()">LogOut</button>
                    </div>
                </div>
                <div class="img-round">
                    <div class="dropdown">
                        <img src="./../assets/images/icon/notification.svg"
                            class="img img-fluid img-noti dropdown-toggle" id="dropdownMenuButton"
                            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuButton">
                            <h5 class="text-center">Notifications</h5>
                            <div class="text-center">
                                <img src="./../assets/images/noti-icon.svg" alt="noti-icon" class="img img-fluid w-25">
                            </div>
                            <hr class="mt-2">
                            <div class="text-center" id="textDown">
                            </div>
                            <hr>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="classroom-title">
            <h1 class="text-center">INTERNATIONAL BURCH UNIVERSITY</h1>
            <h1 class="text-center">CLASSROOM RESERVATION</h1>
        </div>

        <div class="row">
            <div class="col-12 mt-5">
                <h2>Floors & Classrooms</h2>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-6 col-md-6 col-sm-12 classroom-floor">
                <div class="row">
                    <div class="col-12">
                        <h3>First Floor</h3>
                    </div>
                    <div class="col-5 px-2 py-1">
                        <h3 class="classroom-number">128</h3>
                    </div>
                    <div class="col-5 px-2 py-1">
                        <h3 class="classroom-number">129</h3>
                    </div>
                    <div class="col-2">
                    </div>
                    <div class="col-5  px-2 py-1">
                        <h3 class="classroom-number">130</h3>
                    </div>
                    <div class="col-5  px-2 py-1">
                        <h3 class="classroom-number">131</h3>
                    </div>
                    <div class="col-2">
                    </div>
                </div>
            </div>
            <div class="col-lg-6 col-md-6 col-sm-12  classroom-floor">
                <div class="row">
                    <div class="col-12">
                        <h3>Second Floor</h3>
                    </div>
                    <div class="col-5 px-2 py-1">
                        <h3 class="classroom-number">228</h3>
                    </div>
                    <div class="col-5 px-2 py-1">
                        <h3 class="classroom-number">229</h3>
                    </div>
                    <div class="col-2">
                    </div>
                    <div class="col-5  px-2 py-1">
                        <h3 class="classroom-number">227</h3>
                    </div>
                    <div class="col-5  px-2 py-1">
                        <h3 class="classroom-number">230</h3>
                    </div>
                    <div class="col-2">
                    </div>
                </div>
            </div>
            <div class="col-lg-6 col-md-6 col-sm-12 classroom-floor">
                <div class="row">
                    <div class="col-12">
                        <h3>Third Floor</h3>
                    </div>
                    <div class="col-5 px-2 py-1">
                        <h3 class="classroom-number">315</h3>
                    </div>
                    <div class="col-5 px-2 py-1">
                        <h3 class="classroom-number">316</h3>
                    </div>
                    <div class="col-2">
                    </div>
                    <div class="col-5  px-2 py-1">
                        <h3 class="classroom-number">317</h3>
                    </div>
                    <div class="col-5  px-2 py-1">
                        <h3 class="classroom-number">318</h3>
                    </div>
                    <div class="col-2">
                    </div>
                </div>
            </div>
            <div class="col-lg-6 col-md-6 col-sm-12  classroom-floor">
                <div class="row">
                    <div class="col-12">
                        <h3>Fourth Floor</h3>
                    </div>
                    <div class="col-5 px-2 py-1">
                        <h3 class="classroom-number">401</h3>
                    </div>
                    <div class="col-5 px-2 py-1">
                        <h3 class="classroom-number">402</h3>
                    </div>
                    <div class="col-2">
                    </div>
                    <div class="col-5  px-2 py-1">
                        <h3 class="classroom-number">403</h3>
                    </div>
                    <div class="col-5  px-2 py-1">
                        <h3 class="classroom-number">404</h3>
                    </div>
                    <div class="col-2">
                    </div>
                </div>
            </div>
        </div>

    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="./../assets/js/classRoom.js"></script>
    <script src="./../assets/js/notification.js"></script>

</body>

</html>
